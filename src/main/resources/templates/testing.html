<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-md-auto">
                <h1 class="h2" th:text="${test.getQuestion()}" style="margin: 20px">Вопрос</h1>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-lg-6">
                <form action="/testing" method="post">
                    <input type="hidden" name="questionId" th:value="${test.getQuestionId()}">
                    <input type="hidden" name="ticketId" th:value="${test.getTicketId()}">
                    <div th:each="answer : ${test.getAnswers()}">
                        <br><br>
                        <input class="form-check-input" type="radio" name="answer" th:value="${answer}" th:id = "${answer}">
                        <label class="form-check-label" th:for="${answer}" th:text="${answer}">Вариант</label>
                    </div>
                    <br><br>
                    <input class="btn btn-secondary" type="submit" value="Отправить" style="width: 100%" >
                </form>
            </div>
        </div>
    </div>
</body>
</html>
