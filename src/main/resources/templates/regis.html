<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="regis">
        <h2 class="form-signin-heading">Введите данные</h2>
        <p>
            <label for="surname" class="sr-only">Фамилия</label>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Фамилия" required autofocus>
        </p>
        <p>
            <label for="name" class="sr-only">Имя</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Имя" required autofocus>
        </p>
        <p>
            <label for="patronymic" class="sr-only">Отчество</label>
            <input type="text" id="patronymic" name="patronymic" class="form-control" placeholder="Отчество" required autofocus>
        </p>
        <p>
            <label for="login" class="sr-only">Логин</label>
            <input type="text" id="login" name="login" class="form-control" placeholder="Логин" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
        </p>
        <button class="btn btn-lg btn-secondary btn-block" type="submit">Зарегистрироваться</button>
    </form>
</div>

</body>
</html>
