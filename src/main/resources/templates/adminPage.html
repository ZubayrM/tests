<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Full name</th>
            <th>Role</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.getFullName()}" style="width: 40%">ФИО</td>
            <td th:text="${user.getRole()}" style="width: 30%">СТУДЕНТ</td>
            <td th:text="${user.getStatus()}" style="width: 20%">СТАТУС</td>
            <td style="width: 10%">
                <form action="blocking" method="post">
                    <input type="hidden" name="id" th:value="${user.getId()}">
                    <input type="submit" value="блок">
                </form>
            </td>
        </tr>
        </tbody>


    </table>

</body>
</html>
