<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="h2" style="margin: 20px">Выберите тест</h1>

    <form action="testing" method="get" style="margin: 40px">
        <div th:each="test : ${tests}">
            <br><br>
            <input class="form-check-input"  type="radio" name="nameTest" th:value="${test.getName()}" th:id="${test.getName()}">
            <label class="form-check-label"  th:for="${test.getName()}" th:text="${test.getName()}">Название теста</label>
            <span class="badge bg-secondary"  th:text="'(кол. вопроссов: ' + ${test.getSize()} +')'">New</span>
        </div>

        <br><br>
        <input class="btn btn-secondary" type="submit" value="пройти тест" >
    </form>

</body>
</html>
